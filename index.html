    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>

<body>
    <!-- nav; also trying these emmet abbreviations out since they're here-->
    <div class="navbar">
        <div class="container flex">
          <h1 class="logo">Loruki.</h1>

          <nav>
              <ul>
                  <li><a href="index.html">Home</a></li>

                  <li><a href="features.html">Features</a></li>

                  <li><a href="docs.html">Docs</a></li> 
              </ul>
          </nav>
        </div>
    </div>

    <!--Showcase -->
    <section class="showcase"> <!--we can use grid and flex in multiple places, then make
                                    more specific rules if we need to -->
        <div class="container grid">
            <div class="showcase-text">
                <h1>Easier Deployment</h1>
                <p>Deploy web apps of all kinds, from large initial-scale
                    enterprise APIs to static websites for individuals.
                    Fill out the form to try a demo of our platform</p>
                    <a href="features.html" class="btn btn-outline">Read More</a>
            </div>

            <div class="showcase-form card">
                <h2>Request a Demo</h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name" required />
                    </div>

                    <div class="form-control">
                        <input type="text" name="company" placeholder="Company Name" required />
                    </div>

                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required />
                    </div>

                    <button class="btn">Send</button>
                </form>
            </div>
        </div>
    </section>


</body>
